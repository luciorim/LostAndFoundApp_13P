{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Add a New Finding</h2>
    <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label fw-bold">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label fw-bold">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_contact_telegram" class="form-label fw-bold">Telegram (optional)</label>
                {{ form.contact_telegram }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label fw-bold">Upload Image</label>
                {{ form.image }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Submit</button>
                <a href="{% url 'item_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
{% endblock %}
